spring.application.name=receiver
#Vamos subir na 8081 para não conflitar com o projeto do sender
server.port=8081
#Vamos escutar o BD na 5434 para não conflitar com o projeto do sender
spring.datasource.url=jdbc:postgresql://localhost:5434/db_receiver
spring.datasource.password=password
spring.datasource.username=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

